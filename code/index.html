<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;600;800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<main>
  <header>
    <div class="location">
      <span id="city">STOCKHOLM</span>
      <span id="country">SWEDEN</span>
    </div>
    <button class="button-primary">
      <img src="./assets/ic_globe.svg" alt="globe icon">
      <span>SET LOCATION</span>
    </button>
    
  </header>
  <section id="main">
    <div class="main-weathertop">
      <div class=""></div>

    </div>
    <div class="main-weatherbottom">

    </div>


  </section>

  <footer>
    <div class="footer-top">
      <img src="./assets/clouds-top-border.svg" alt="Clouds border">
    </div>
    <div class="footer-main"></div>
  </footer>
</main>
  <!-- <script src="script.js" defer></script>
  <script src="countryTransform.js" defer></script> -->
  <!-- <script src="svgColor.js" defer></script> -->
</body>
</html>
